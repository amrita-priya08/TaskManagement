@if(add){
    <app-add-task />
}
<section id="tasks">
    <header>
        <h2>
            {{ name }}'s Tasks
        </h2>
        <menu>
            <button (click)="addTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        @for(task of selectedUserTask; track task.id){
            <li>
                <app-tasks 
                [task]="task"
                (taskCompleted)="onTaskComplete($event)"
                 />
            </li>
        }   
    </ul>
</section>
