<div>
    <!-- event binding like this click event -->
    <button (click)="onSelectUser()">
        <!-- property binding when binding data simply like this in sqaure bracket -->
        <img 
        [src]="imagePath()" 
        alt="selectedUser().name" 
        />
        <!-- this binding is called string interpolation {{}} -->
        <span>{{ selectedUser().name }}</span>
    </button>
</div>
